        type: string
        example: "0"
        enum: ["0", "1", "2", "3"]
        default: "0"
        description: 成交类型 (0:GFD当日有效, 1:FOK限价全成或全撤, 2:FAK限价立即成交剩余撤销, 3:IOC立即成交剩余自动撤销)
