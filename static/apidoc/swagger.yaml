swagger: '2.0'
info:
  title: Smartwin API doc
  description: >-
    Feed your trading app with Smartwin API.
    [Edit](http://editor.swagger.io/#/?import=https://api.invesmart.net/api/public/doc/swagger.yaml)
  version: 1.0.0
host: api.invesmart.net
schemes:
  - https
basePath: /api
produces:
  - application/json
consumes:
  - application/json
security:
  - jsonWebToken: []
paths:
  /public/auth/wechat:
    get:
      tags:
        - Auth
      summary: Get a token by Wechat scan auth
      description: >
        The Wechat auth endpoint is called by qiyehao, following a QRcode scan
        using the user Wechat. The QRcode url contain the client socket.io ID,
        so the server can push the jwt token to the client, and then redirect the user browser
        to https://api.invesmart.net/api/public/wxclose with a 302 redirect status.
      parameters:
        - name: code
          in: query
          description: server use it to query qiyehao user infos
          required: true
          type: string
        - name: state
          in: query
          description: This is the client socket.io ID
          required: true
          type: string
      responses:
        '302':
          description: Success
          headers:
            Location:
              description: https://api.invesmart.net/api/public/wxclose
              type: string
        '401':
          description: Invalid user
      security: []
  /public/auth/password:
    post:
      tags:
        - Auth
      summary: Get a token by password auth
      description: >
        Create a token for the user by userid + password.
      parameters:
        - name: body
          in: body
          description: This is the viewer password update object
          required: true
          schema:
            $ref: '#/definitions/authPassword'
      responses:
        '200':
          description: A token response
          schema:
            type: object
            required:
              - ok
              - token
            properties:
              ok:
                type: boolean
                default: true
              token:
                $ref: '#/definitions/Token'
        '401':
          description: Invalid password
        '404':
          description: User not found
      security: []
  /users:
    get:
      summary: Get all users profiles
      description: >
        Get all users profiles informations.
      tags:
        - Users
      responses:
        '200':
          description: The users profile infos
          schema:
            type: object
            required:
              - ok
              - users
            properties:
              ok:
                type: boolean
                default: true
              users:
                $ref: '#/definitions/Users'
        '404':
          description: Users not found
  /users/me:
    get:
      summary: Get viewer profile infos
      description: >
        Let the logged in user (the viewer) get his own personal infos (profile).
      tags:
        - Users
      responses:
        '200':
          description: The user profile infos
          schema:
            type: object
            required:
              - ok
            properties:
              ok:
                type: boolean
                default: true
              profile:
                $ref: '#/definitions/resProfile'
        '404':
          description: User not found
  /users/me/password:
    put:
      summary: Set or update user password
      description: >
        Let the logged in user set his password. If the user never set his
        password before, he just need to send his newPassword. After that,
        everytime he update his password, he needs to send his current password
        as well.
      parameters:
        - name: body
          in: body
          description: the new password the user wants
          required: true
          schema:
            $ref: '#/definitions/putPassword'
      tags:
        - Users
      responses:
        '200':
          description: The operation result response (true or false)
          schema:
            type: object
            required:
              - ok
            properties:
              ok:
                type: boolean
                default: true
        '401':
          description: Invalid password
        '404':
          description: User not found
  /funds:
    get:
      summary: Get all funds
      description: >
        Get all funds details.
      tags:
        - Funds
      responses:
        '200':
          description: The funds data
          schema:
            type: object
            required:
              - ok
              - funds
            properties:
              ok:
                type: boolean
                default: true
              funds:
                $ref: '#/definitions/FundsShort'
        '404':
          description: Funds not found
  /fund:
    post:
      summary: Create or update a fund
      tags:
        - Funds
      parameters:
        - name: body
          in: body
          description: The new or updated fund
          required: true
          schema:
            type: object
            required:
              - fund
            properties:
              fund:
                $ref: '#/definitions/Fund'
      responses:
        '200':
          description: The operation result response (true or false)
          schema:
            type: object
            required:
              - ok
            properties:
              ok:
                type: boolean
                default: true
    delete:
      summary: Delete a fund
      tags:
        - Funds
      parameters:
        - name: body
          in: body
          description: The fund to delete
          required: true
          schema:
            type: object
            required:
              - fundid
            properties:
              fundid:
                type: string
                example: "12345"
      responses:
        '200':
          description: The operation result response (true or false)
          schema:
            type: object
            required:
              - ok
            properties:
              ok:
                type: boolean
                default: true
  /funds/{fundid}:
    get:
      summary: Get a fund by its id
      tags:
        - Funds
      parameters:
        - name: fundid
          in: path
          description: The fund id
          required: true
          type: string
      responses:
        '200':
          description: The fund data
          schema:
            type: object
            required:
              - ok
              - fund
            properties:
              ok:
                type: boolean
                default: true
              fund:
                $ref: '#/definitions/Fund'
        '404':
          description: Fund not found
  /funds/{fundid}/total:
    get:
      summary: Get the total
      tags:
        - Funds
      parameters:
        - name: fundid
          in: path
          description: The fund id
          required: true
          type: string
        - name: tradingday
          in: query
          description: The tradingday
          required: false
          type: string
      responses:
        '200':
          description: The Total
          schema:
            type: object
            required:
              - ok
              - total
            properties:
              ok:
                type: boolean
                default: true
              total:
                $ref: '#/definitions/Total'
  /funds/{fundid}/netValue:
    get:
      summary: Get the netValue
      tags:
        - Funds
      parameters:
        - name: fundid
          in: path
          description: The fund id
          required: true
          type: string
        - name: tradingday
          in: query
          description: The tradingday
          required: true
          type: string
      responses:
        '200':
          description: The NetValue
          schema:
            type: object
            required:
              - ok
              - netValue
            properties:
              ok:
                type: boolean
                default: true
              netValue:
                $ref: '#/definitions/NetValue'
  /funds/{fundid}/netValues:
    get:
      summary: Get an array of NetValue
      tags:
        - Funds
      parameters:
        - name: fundid
          in: path
          description: The fund id
          required: true
          type: string
      responses:
        '200':
          description: An array of NetValue
          schema:
            type: object
            required:
              - ok
              - netValues
            properties:
              ok:
                type: boolean
                default: true
              netValues:
                $ref: '#/definitions/NetValues'
  /funds/{fundid}/fixedIncomes:
    get:
      summary: Get an array of FixedIncome
      tags:
        - Funds
      parameters:
        - name: fundid
          in: path
          description: The fund id
          required: true
          type: string
      responses:
        '200':
          description: An array of FixedIncome
          schema:
            type: object
            required:
              - ok
              - fixedIncomes
            properties:
              ok:
                type: boolean
                default: true
              fixedIncomes:
                $ref: '#/definitions/FixedIncomes'
  /funds/{fundid}/appends:
    get:
      summary: Get an array of Append
      tags:
        - Funds
      parameters:
        - name: fundid
          in: path
          description: The fund id
          required: true
          type: string
      responses:
        '200':
          description: An array of Append
          schema:
            type: object
            required:
              - ok
              - appends
            properties:
              ok:
                type: boolean
                default: true
              appends:
                $ref: '#/definitions/Appends'
  /funds/{fundid}/redemptions:
    get:
      summary: Get an array of Redemption
      tags:
        - Funds
      parameters:
        - name: fundid
          in: path
          description: The fund id
          required: true
          type: string
      responses:
        '200':
          description: An array of Redemption
          schema:
            type: object
            required:
              - ok
              - redemptions
            properties:
              ok:
                type: boolean
                default: true
              redemptions:
                $ref: '#/definitions/Redemptions'
  /funds/{fundid}/dividends:
    get:
      summary: Get an array of Dividend
      tags:
        - Funds
      parameters:
        - name: fundid
          in: path
          description: The fund id
          required: true
          type: string
      responses:
        '200':
          description: An array of Dividend
          schema:
            type: object
            required:
              - ok
              - dividends
            properties:
              ok:
                type: boolean
                default: true
              dividends:
                $ref: '#/definitions/Dividends'
  /funds/{fundid}/costOuts:
    get:
      summary: Get an array of CostOut
      tags:
        - Funds
      parameters:
        - name: fundid
          in: path
          description: The fund id
          required: true
          type: string
      responses:
        '200':
          description: An array of CostOut
          schema:
            type: object
            required:
              - ok
              - costOuts
            properties:
              ok:
                type: boolean
                default: true
              costOuts:
                $ref: '#/definitions/CostOuts'
  /account:
    get:
      summary: Get a fund account
      tags:
        - Accounts
      parameters:
        - name: fundid
          in: query
          description: The fund unique ID
          required: true
          type: string
      responses:
        '200':
          description: The account data
          schema:
            type: object
            required:
              - ok
              - account
            properties:
              ok:
                type: boolean
                default: true
              account:
                $ref: '#/definitions/Account'
  /orders:
    get:
      summary: Get all orders
      tags:
        - Orders
      parameters:
        - name: fundid
          in: query
          description: The fund unique ID
          required: true
          type: string
        - name: tradingday
          in: query
          description: The trading day
          required: true
          type: string
      responses:
        '200':
          description: The orders array
          schema:
            type: object
            required:
              - ok
              - orders
            properties:
              ok:
                type: boolean
                default: true
              orders:
                type: array
                items:
                  $ref: '#/definitions/Order'
  /order:
    post:
      summary: Send an Order
      tags:
        - Orders
      parameters:
        - name: body
          in: body
          description: The new order to submit
          required: true
          schema:
            $ref: '#/definitions/OrderPost'
      responses:
        '200':
          description: The operation result response (true or false)
          schema:
            type: object
            required:
              - ok
            properties:
              ok:
                type: boolean
                default: true
    delete:
      summary: Delete a pending order
      tags:
        - Orders
      parameters:
        - name: body
          in: body
          description: The order to delete
          required: true
          schema:
            $ref: '#/definitions/OrderDelete'
      responses:
        '200':
          description: The operation result response (true or false)
          schema:
            type: object
            required:
              - ok
            properties:
              ok:
                type: boolean
                default: true
  /trades:
    get:
      summary: Get the trades of the current tradingday
      tags:
        - Trades
      parameters:
        - name: fundid
          in: query
          description: The fund unique ID
          required: true
          type: string
          example: "068074"
        - name: tradingday
          in: query
          description: The trading day
          required: true
          type: string
          example: "20160922"
      responses:
        '200':
          description: The trades data
          schema:
            type: object
            required:
              - ok
              - trades
            properties:
              ok:
                type: boolean
                default: true
              trades:
                type: array
                items:
                  $ref: '#/definitions/Trade'
  /positions:
    get:
      summary: Get the current positions
      tags:
        - Positions
      parameters:
        - name: fundid
          in: query
          description: The fund unique ID
          required: true
          type: string
        - name: tradingday
          in: query
          description: The tradingday
          required: true
          type: string
          default: 'current tradingday'
          example: '20160907'
      responses:
        '200':
          description: The positions data
          schema:
            type: object
            required:
              - ok
              - positions
            properties:
              ok:
                type: boolean
                default: true
              tradingday:
                type: string
                example: '20160907'
              positions:
                type: array
                items:
                  $ref: '#/definitions/Position'
  /markets/futures/contracts:
    post:
      tags:
        - Markets
      summary: Get all futures contracts
      parameters:
        - name: body
          in: body
          description: This is the viewer password update object
          required: true
          schema:
            $ref: '#/definitions/reqFuturesContracts'
      responses:
        '200':
          description: The futures contracts data
          schema:
            type: object
            required:
              - ok
              - contracts
            properties:
              ok:
                type: boolean
                default: true
              contracts:
                type: array
                items:
                  $ref: '#/definitions/resFuturesContract'
  /markets/futures/products:
    get:
      tags:
        - Markets
      summary: Get all futures products with main instrumentid and openinterest
      responses:
        '200':
          description: The futures products data
          schema:
            type: object
            required:
              - ok
              - products
            properties:
              ok:
                type: boolean
                default: true
              products:
                type: array
                items:
                  $ref: '#/definitions/resFuturesProduct'
  /markets/futures/products.byExchange:
    get:
      tags:
        - Markets
      summary: Get all futures products organized by exchange
      responses:
        '200':
          description: The futures products data by exchange
          schema:
            type: object
            required:
              - ok
              - productsByExchange
            properties:
              ok:
                type: boolean
                default: true
              productsByExchange:
                type: array
                items:
                  $ref: '#/definitions/resFuturesProduct.ByExchange'
  /markets/futures/lastSnapshot:
    post:
      tags:
        - Markets
      summary: Get last Snapshot for a futures contract
      description: >
        Provide OHLC snapshot datas for futures contracts, and for a given contracts
      parameters:
        - name: body
          in: body
          description: This is the contract options
          required: true
          schema:
            $ref: '#/definitions/reqLastSnapshot'
      responses:
        '200':
          description: Quotes for a contract
          schema:
            type: object
            required:
              - ok
              - lastSnapshot
            properties:
              ok:
                type: boolean
                default: true
              lastSnapshot:
                type: array
                items:
                  $ref: '#/definitions/resSnapshot'
  /markets/futures/quotes:
    post:
      tags:
        - Markets
      summary: Get quotes for a futures contract
      description: >
        Provide OHLC candlestick datas for futures contracts, and for a given period
      parameters:
        - name: body
          in: body
          description: This is the contract quotes options
          required: true
          schema:
            $ref: '#/definitions/reqQuotes'
      responses:
        '200':
          description: Quotes for a contract
          schema:
            type: object
            required:
              - ok
              - quotes
            properties:
              ok:
                type: boolean
                default: true
              quotes:
                type: array
                items:
                  $ref: '#/definitions/bar'
  /markets/futures/indicators/bullBearTrend:
    post:
      tags:
        - Markets
      summary: Get trend indicators for futures indices
      description: >
        Create an indicator per day for bull (+1), bear (-1), and stagnant (0) markets
      parameters:
        - name: body
          in: body
          description: This is the indicator options
          required: true
          schema:
            $ref: '#/definitions/reqIndicator'
      responses:
        '200':
          description: Indicators for each symbol
          schema:
            type: object
            required:
              - ok
              - timeline
              - indicators
            properties:
              ok:
                type: boolean
                default: true
              timeline:
                type: array
                example: ["20160704", "20160630", "20160629", "20160628", "20160627", "20160624"]
                items:
                  type: string
              indicators:
                type: array
                items:
                  $ref: '#/definitions/resIndicator'
      security: []
  /markets/futures/indicators/contractDailyPriceSpeed:
    post:
      tags:
        - Markets
      summary: Get daily price difference for futures contracts
      description: >
        Get the price difference for each future contract (price speed) with uniform timeline
      parameters:
        - name: body
          in: body
          description: This is the indicator options
          required: true
          schema:
            $ref: '#/definitions/reqContractdailypricespeed'
      responses:
        '200':
          description: Indicators for each contract symbol
          schema:
            type: object
            required:
              - ok
              - timeline
              - indicators
            properties:
              ok:
                type: boolean
                default: true
              timeline:
                type: array
                example: ["20160624", "20160627", "20160628", "20160629", "20160630", "20160704"]
                items:
                  type: string
              indicators:
                type: array
                items:
                  $ref: '#/definitions/resContractdailypricespeed'
      security: []
  /codemap/catalogs:
    get:
      tags:
        - Codemap
      summary: Get catalogs
      parameters:
        - name: catalogs
          in: query
          description: filter for catalogs
          required: false
          type: array
          items:
            type: string
      responses:
        '200':
          description: Catalogs response
          schema:
            type: object
            required:
              - ok
              - catalogs
            properties:
              ok:
                type: boolean
                default: true
              catalogs:
                type: array
                items:
                  $ref: '#/definitions/Catalog'
  /codemap/catalog:
    post:
      tags:
        - Codemap
      summary: Add or Update a catalog
      parameters:
        - name: body
          in: body
          description: The catalog to create
          required: true
          schema:
            $ref: '#/definitions/Catalog'
      responses:
        '200':
          description: The operation result response (true or false)
          schema:
            type: object
            required:
              - ok
            properties:
              ok:
                type: boolean
                default: true
  /codemap/{catalogKey}:
    get:
      summary: Get a catalog by its key
      tags:
        - Codemap
      parameters:
        - name: catalogKey
          in: path
          description: The catalog key
          required: true
          type: string
      responses:
        '200':
          description: A catalog response
          schema:
            type: object
            required:
              - ok
              - catalog
            properties:
              ok:
                type: boolean
                default: true
              catalog:
                $ref: '#/definitions/Catalog'
    delete:
      summary: Delete a catalog
      tags:
        - Codemap
      parameters:
        - name: catalogKey
          in: path
          description: The catalog key
          required: true
          type: string
      responses:
        '200':
          description: The operation result response (true or false)
          schema:
            type: object
            required:
              - ok
            properties:
              ok:
                type: boolean
                default: true
  /codemap/{catalogKey}/items:
    get:
      tags:
        - Codemap
      summary: Get catalogs
      parameters:
        - name: catalogKey
          in: path
          description: The catalog key
          required: true
          type: string
      responses:
        '200':
          description: Items of the catalog
          schema:
            type: object
            required:
              - ok
              - items
            properties:
              ok:
                type: boolean
                default: true
              items:
                $ref: '#/definitions/CatalogItems'
  /codemap/{catalogKey}/item:
    post:
      tags:
        - Codemap
      summary: Add an item in a catalog
      parameters:
        - name: catalogKey
          in: path
          description: The catalog key
          required: true
          type: string
        - name: body
          in: body
          description: The item to create or update in the catalog
          required: true
          schema:
            $ref: '#/definitions/CatalogItem'
      responses:
        '200':
          description: The operation result response (true or false)
          schema:
            type: object
            required:
              - ok
            properties:
              ok:
                type: boolean
                default: true
    put:
      tags:
        - Codemap
      summary: Update an item in a catalog
      parameters:
        - name: catalogKey
          in: path
          description: The catalog key
          required: true
          type: string
        - name: body
          in: body
          description: The item to create or update in the catalog
          required: true
          schema:
            $ref: '#/definitions/CatalogItem'
      responses:
        '200':
          description: The operation result response (true or false)
          schema:
            type: object
            required:
              - ok
            properties:
              ok:
                type: boolean
                default: true
  /codemap/{catalogKey}/items/{itemKey}:
    get:
      summary: Get an item by its key
      tags:
        - Codemap
      parameters:
        - name: catalogKey
          in: path
          description: The catalog key
          required: true
          type: string
        - name: itemKey
          in: path
          description: The catalog item unique key
          required: true
          type: string
      responses:
        '200':
          description: The item response
          schema:
            type: object
            required:
              - ok
              - item
            properties:
              ok:
                type: boolean
                default: true
              item:
                $ref: '#/definitions/CatalogItem'
    delete:
      summary: Delete an item in a catalog
      tags:
        - Codemap
      parameters:
        - name: catalogKey
          in: path
          description: The catalog key
          required: true
          type: string
        - name: itemKey
          in: path
          description: The catalog item key
          required: true
          type: string
      responses:
        '200':
          description: The operation result response (true or false)
          schema:
            type: object
            required:
              - ok
            properties:
              ok:
                type: boolean
                default: true
  /token:
    get:
      tags:
        - Socket.IO
      summary: Get the user token on wechat scan
      responses:
        '200':
          description: Token generated on wechat scan
          schema:
            type: object
            required:
              - ok
              - token
            properties:
              ok:
                type: boolean
                default: true
              token:
                type: string
                example: 'eyJ0eXAiOiJKV1QiCCJhbGciOiJIUzI1NiJ9.eyJfaWQiOiI1NzZhNDNjNjUyNmRjZWRjMDcwMjg4YjMiLCJ1c2VyaWQiOiJ2aWN0b3IiLCJpYXQiOjE0NjY1ODE5NTh9.dwkwBdAb7bdbW8ey4PhZ6Zodhyo_4SMbkoMub1N4eCY'
  /setToken:
    post:
      tags:
        - Socket.IO
      summary: Set the user token to the socket connection
      parameters:
        - name: body
          in: body
          description: This is the token
          schema:
            $ref: '#/definitions/Token'
      responses:
        '200':
          description: Quotes for a contract
          schema:
            type: object
            required:
              - ok
            properties:
              ok:
                type: boolean
                default: true
        '400':
          description: Invalid query
          schema:
            $ref: '#/definitions/Error400'
  /getQRCodeURL:
    post:
      tags:
        - Socket.IO
      summary: Get a short URL QR code for wechat scan
      parameters:
        - name: body
          in: body
          description: Send an empty object
          required: true
          schema:
            type: object
            example: {}
      responses:
        '200':
          description: QR Code
          schema:
            type: object
            required:
              - ok
              - qrCodeURL
            properties:
              ok:
                type: boolean
                default: true
              qrCodeURL:
                type: string
                example: http://w.url.cn/s/AsDdGZ5
      security: []
  funds/subscribe:
    post:
      tags:
        - Funds.IO
      summary: Subscribe orders placement and execution of a fund
      parameters:
        - name: body
          in: body
          description: This is the orders subscribe request
          required: true
          schema:
            $ref: '#/definitions/SubscribeFundOrders'
      responses:
        '200':
          description: Response sent through callback function
          schema:
            type: object
            properties:
              ok:
                type: boolean
                default: true
  funds/unsubscribe:
    post:
      tags:
        - Funds.IO
      summary: Unsubscribe orders placement and execution of a fund
      parameters:
        - name: body
          in: body
          description: This is the orders unsubscribe request
          required: true
          schema:
            $ref: '#/definitions/SubscribeFundOrders'
      responses:
        '200':
          description: Response sent through callback function
          schema:
            type: object
            properties:
              ok:
                type: boolean
                default: true
  funds/order:
    get:
      tags:
        - Funds.IO
      summary: Receive an event for any order change
      responses:
        '200':
          description: The order placement
          schema:
            $ref: '#/definitions/Order'
  funds/trade:
    get:
      tags:
        - Funds.IO
      summary: Receive the trade informations
      responses:
        '200':
          description: The trade
          schema:
            $ref: '#/definitions/Trade'
  funds/account:
    get:
      tags:
        - Funds.IO
      summary: Receive the account on a trade
      responses:
        '200':
          description: The account
          schema:
            $ref: '#/definitions/Account'
  funds/positions:
    get:
      tags:
        - Funds.IO
      summary: Receive the positions on a trade
      responses:
        '200':
          description: The positions
          schema:
            type: array
            items:
              $ref: '#/definitions/Position'
  markets/subscribe:
    post:
      tags:
        - Markets.IO
      summary: Subscribe live ticker
      parameters:
        - name: body
          in: body
          description: This is the ticker subscribe request
          required: true
          schema:
            $ref: '#/definitions/SubscribeTicker'
      responses:
        '200':
          description: Response sent through callback function
          schema:
            type: object
            properties:
              ok:
                type: boolean
                default: true
        '400':
          description: Invalid query
          schema:
            $ref: '#/definitions/Error400'
  markets/unsubscribe:
    post:
      tags:
        - Markets.IO
      summary: Unsubscribe live ticker
      parameters:
        - name: body
          in: body
          description: This is the ticker unsubscribe request
          required: true
          schema:
            $ref: '#/definitions/UnsubscribeTicker'
      responses:
        '200':
          description: Response sent through callback function
          schema:
            type: object
            properties:
              ok:
                type: boolean
                default: true
        '400':
          description: Invalid query
          schema:
            $ref: '#/definitions/Error400'
  markets/tick:
    get:
      tags:
        - Markets.IO
      summary: Receive ticker object
      responses:
        '200':
          description: The ticker
          schema:
            $ref: '#/definitions/tick'
  /errors:
    get:
      summary: Error examples
      description: >
        Example of all the errors the API can produce.
      tags:
        - Errors
      responses:
        '400':
          description: Invalid query
          schema:
            $ref: '#/definitions/Error400'
        '401':
          description: Invalid password
          schema:
            $ref: '#/definitions/Error401'
        '403':
          description: Access forbidden
          schema:
            $ref: '#/definitions/Error403'
        '404':
          description: Missing something
          schema:
            $ref: '#/definitions/Error404'
        '405':
          description: The method is not allowed
          schema:
            $ref: '#/definitions/Error405'
        '500':
          description: Internal error occured
          schema:
            $ref: '#/definitions/Error500'
        '501':
          description: Method not implemented
          schema:
            $ref: '#/definitions/Error501'
