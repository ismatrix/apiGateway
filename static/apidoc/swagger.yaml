swagger: '2.0'
info:
  title: Smartwin API doc
  description: >-
    Feed your trading app with Smartwin API.
    [Edit](http://editor.swagger.io/#/?import=https://quantowin.com/api/public/doc/swagger.yaml)
  version: 1.0.0
host: quantowin.com
schemes:
  - https
basePath: /api
produces:
  - application/json
consumes:
  - application/json
security:
  - jsonWebToken: []
paths:
  /public/auth/wechat:
    get:
      tags:
        - Auth
      summary: Get a token by Wechat scan auth
      description: >
        The Wechat auth endpoint is called by qiyehao, following a QRcode scan
        using the user Wechat. The QRcode url contain the client socket.io ID,
        so the server can push the jwt token to the client, and then redirect the user browser
        to https://quantowin.com/api/public/wxclose with a 302 redirect status.
      parameters:
        - name: code
          in: query
          description: server use it to query qiyehao user infos
          required: true
          type: string
        - name: state
          in: query
          description: This is the client socket.io ID
          required: true
          type: string
      responses:
        '302':
          description: Success
          headers:
            Location:
              description: https://quantowin.com/api/public/wxclose
              type: string
        '401':
          description: Invalid user
      security: []
  /public/auth/password:
    post:
      tags:
        - Auth
      summary: Get a token by password auth
      description: >
        Create a token for the user by userid + password.
      parameters:
        - name: body
          in: body
          description: This is the viewer password update object
          required: true
          schema:
            $ref: '#/definitions/authPassword'
      responses:
        '200':
          description: A token response
          schema:
            type: object
            required:
              - ok
              - token
            properties:
              ok:
                type: boolean
                default: true
              token:
                $ref: '#/definitions/Token'
        '401':
          description: Invalid password
        '404':
          description: User not found
      security: []
