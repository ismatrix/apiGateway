        description: 订单类型	(0:市价, 1:限价, 2:最优价, 3:对手方最优, 4:市价最优5挡)
      hedgeflag:
        type: string
        example: "0"
        enum: ["0", "1", "2"]
        description: 套保 (0:投机/非备兑, 1:保值/备兑, 2:套利)
