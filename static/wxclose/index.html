 <head>

  <title>关闭当前网页窗口</title>
 </head>
 <style type="text/css">
  body.page-boxed {
    background-color: #fff
  }
  #content{
    margin-top:88px;
    text-align: center;
    color: #70b838
  }
  #content img{
    width: 32px
  }
</style>
 <body>

<div id="content">
  <img src="/api/public/wxclose/loginImage.png" />
  <h4>登录成功</h4>
 </div>
<script>

var readyFunc = function onBridgeReady() {
    // 关闭当前webview窗口 - closeWindow
    setTimeout("WeixinJSBridge.invoke('closeWindow',{},function(){})",3000)
}

if (typeof WeixinJSBridge === "undefined") {
  document.addEventListener('WeixinJSBridgeReady', readyFunc, false);
} else {
  readyFunc();
}
</script>

</body>
</html>
