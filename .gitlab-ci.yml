image: node:6.2.1

cache:
  paths:
    - node_modules/

stages:
  - build
  - test
  - deploy

build:
  stage: build
  script:
    - npm --registry=https://registry.npm.taobao.org install
    - npm run compile
  only:
    - master
  tags:
    - build-node

deploy:
  stage: deploy
  script:
    - cd /home/ops/production/apiGateway
    - git checkout master
    - git reset --hard HEAD
    - git pull
    - npm --registry=https://registry.npm.taobao.org install
    - rm -R lib
    - npm run compile
    - pm2 restart apiGateway
  only:
    - master
  tags:
    - deploy-ssh
